<ion-content>
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card class="cardconteudo">
      <img src="assets/images/logo.svg" class="logo ion-margin-top"/>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="user" [clearInput]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="pass" [clearInput]="true" type="password"></ion-input>
        </ion-item>        

        <ion-row class="ion-margin-top">
          <ion-col size="12" class="ion-text-center">
            <ion-button class="ion-margin-top ion-text-center" (click)="login()">
              Iniciar Sesión
            </ion-button>
          </ion-col> 
          <ion-col size="12" class="col102a ion-text-center">
            <ion-button class="ion-text-center" fill="clear" [routerLink]="['/register']">
              Registrarse
            </ion-button>            
          </ion-col> 
        </ion-row>
         

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
